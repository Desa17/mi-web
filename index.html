<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Juguetes</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
}

h1 {
  text-align: center;
}

.productos-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

.producto {
  width: 300px;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.slider {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
  margin-bottom: 10px;
}

.slider img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: none;
  cursor: pointer;
  transition: opacity 0.5s;
}

.slider img.active {
  display: block;
}

.slider-dots {
  text-align: center;
  margin-top: 5px;
}

.slider-dots span {
  display: inline-block;
  width: 10px;
  height: 10px;
  background-color: #ddd;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
}

.slider-dots span.active {
  background-color: #555;
}

button {
  padding: 10px 15px;
  margin-top: 10px;
  cursor: pointer;
  width: 100%;
}

@media (max-width: 768px){
  .producto {
    width: 90%;
  }
}
</style>
</head>

<div id="productos" class="productos-container"></div>
