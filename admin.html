<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Happy Store</title>
<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
  .login, .form-container { max-width:400px; margin: 50px auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  input, select { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
  button { width:100%; padding:12px; border:none; border-radius:6px; background:#FF002F; color:white; cursor:pointer; font-weight:bold; }
  button:hover { background:#cc0026; }
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="user" placeholder="Usuario">
  <input type="password" id="pass" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</div>

<div class="form-container" id="adminForm" style="display:none;">
  <h2>Agregar Producto</h2>
  <input type="text" id="codigo" placeholder="Código del producto">
  <input type="text" id="nombre" placeholder="Nombre">
  <textarea id="descripcion" placeholder="Descripción"></textarea>
  <input type="number" id="precio" placeholder="Precio">
  <input type="number" id="valoracion" placeholder="Valoración (0-10)" min="0" max="10">
  <select id="estado">
    <option value="Disponible">Disponible</option>
    <option value="Reservado">Reservado</option>
    <option value="Vendido">Vendido</option>
  </select>
  <input type="url" id="img1" placeholder="URL imagen 1">
  <input type="url" id="img2" placeholder="URL imagen 2">
  <input type="url" id="img3" placeholder="URL imagen 3">
  <input type="url" id="img4" placeholder="URL imagen 4">
  <input type="url" id="img5" placeholder="URL imagen 5">
  <button onclick="agregarProducto()">Agregar Producto</button>
</div>

<script>
  // Login simple
  function login() {
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;
    if(user === 'admin' && pass === '1234'){ // puedes cambiar usuario y contraseña
      document.getElementById('loginBox').style.display='none';
      document.getElementById('adminForm').style.display='block';
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  }

  // Función para enviar el producto a Google Apps Script
  function agregarProducto() {
    const producto = {
      codigo: document.getElementById('codigo').value,
      nombre: document.getElementById('nombre').value,
      descripcion: document.getElementById('descripcion').value,
      precio: document.getElementById('precio').value,
      valoracion: document.getElementById('valoracion').value,
      estado: document.getElementById('estado').value,
      img1: document.getElementById('img1').value,
      img2: document.getElementById('img2').value,
      img3: document.getElementById('img3').value,
      img4: document.getElementById('img4').value,
      img5: document.getElementById('img5').value
    };

    fetch('https://script.google.com/macros/s/AKfycbz5jmczBym2G_VaClZiNriAqYTpF-6qDSnRzWhRaSNHtGlDHECy03PhJT0polNG00endw/exec', {
      method:'POST',
      body: JSON.stringify({action:'agregar', producto: producto})
    })
    .then(res=>res.json())
    .then(data=>{
      if(data.success){
        alert('Producto agregado correctamente');
        document.getElementById('adminForm').reset();
      } else alert(data.mensaje);
    });
  }
</script>

</body>
</html>
