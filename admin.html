<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>

<style>
body{
  font-family:Arial;
  padding:20px;
  background:#f5f5f5;
  margin:0;
}

h2{
  text-align:center;
  margin-top:60px;
}

.top-bar{
  position:fixed;
  top:10px;
  right:20px;
  z-index:1000;
}

.cerrar-btn{
  padding:5px 10px;
  border:none;
  border-radius:5px;
  background:#c0392b;
  color:white;
  font-size:12px;
  cursor:pointer;
}

.login-panel, .form-panel{
  max-width:400px;
  margin:0 auto;
}

.form-panel{
  display:none;
}

input, textarea{
  width:100%;
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
  box-sizing:border-box;
  margin-bottom:10px;
  font-size:14px;
}

textarea{ resize:none; }

button{
  padding:6px 12px;
  border:none;
  border-radius:5px;
  background:green;
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:13px;
}

.preview-img{
  width:100px;
  display:none;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="top-bar" id="topBar" style="display:none;">
  <button class="cerrar-btn" onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<h2>Panel de Administración</h2>

<!-- LOGIN -->
<div class="login-panel" id="loginPanel">
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="validarLogin()">Ingresar</button>
  <div id="loginMensaje"></div>
</div>

<!-- FORMULARIO -->
<div class="form-panel" id="formPanel">

<h3>Agregar Producto</h3>

<input id="codigo" placeholder="Código">
<input id="nombre" placeholder="Nombre">
<textarea id="descripcion" placeholder="Descripción"></textarea>
<input id="precio" placeholder="Precio">
<input id="condicion" placeholder="Condición (1-10)">

<input id="imagen1" placeholder="URL Imagen 1" oninput="previewImagen('imagen1','preview1')">
<img id="preview1" class="preview-img">

<input id="imagen2" placeholder="URL Imagen 2" oninput="previewImagen('imagen2','preview2')">
<img id="preview2" class="preview-img">

<input id="imagen3" placeholder="URL Imagen 3" oninput="previewImagen('imagen3','preview3')">
<img id="preview3" class="preview-img">

<button onclick="agregarProducto()">Agregar</button>
<div id="mensaje"></div>

</div>

<script>

const BASE_URL = "https://script.google.com/macros/s/AKfycbz5jmczBym2G_VaClZiNriAqYTpF-6qDSnRzWhRaSNHtGlDHECy03PhJT0polNG00endw/exec";

/* RECORDAR SESIÓN */
window.onload = function(){
  if(localStorage.getItem("adminLogueado") === "true"){
    mostrarPanel();
  }
}

/* MOSTRAR PANEL */
function mostrarPanel(){
  document.getElementById("loginPanel").style.display="none";
  document.getElementById("formPanel").style.display="block";
  document.getElementById("topBar").style.display="block";
}

/* LOGIN */
function validarLogin(){

  const user=document.getElementById("usuario").value;
  const pass=document.getElementById("password").value;
  const msg=document.getElementById("loginMensaje");

  msg.innerHTML="Verificando...";

  fetch(BASE_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      accion:"validarLogin",
      user:user,
      pass:pass
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      localStorage.setItem("adminLogueado","true");
      mostrarPanel();
      msg.innerHTML="";
    }else{
      msg.innerHTML="<span style='color:red'>Credenciales incorrectas</span>";
    }
  })
  .catch(()=>{
    msg.innerHTML="<span style='color:red'>Error conexión</span>";
  });
}

/* CERRAR SESIÓN */
function cerrarSesion(){
  localStorage.removeItem("adminLogueado");
  window.location.href=BASE_URL;
}

/* PREVISUALIZAR IMÁGENES */
function previewImagen(inputId,imgId){
  const url=document.getElementById(inputId).value.trim();
  const img=document.getElementById(imgId);

  if(url){
    img.src=url;
    img.style.display="block";
  }else{
    img.style.display="none";
  }
}

/* AGREGAR PRODUCTO */
function agregarProducto(){

  const msg=document.getElementById("mensaje");
  msg.innerHTML="Agregando...";

  const formulario={
    codigo:codigo.value.trim(),
    nombre:nombre.value.trim(),
    descripcion:descripcion.value.trim(),
    precio:precio.value.trim(),
    condicion:condicion.value.trim(),
    imagen1:imagen1.value.trim(),
    imagen2:imagen2.value.trim(),
    imagen3:imagen3.value.trim()
  };

  fetch(BASE_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      accion:"agregarProducto",
      formulario:formulario
    })
  })
  .then(res=>res.json())
  .then(res=>{
    if(res.status==="ok"){
      msg.innerHTML="<span style='color:green'>Producto agregado</span>";
      document.querySelectorAll("#formPanel input, #formPanel textarea")
        .forEach(el=>el.value="");
      document.querySelectorAll(".preview-img")
        .forEach(el=>el.style.display="none");
    }else{
      msg.innerHTML="<span style='color:red'>Error</span>";
    }
  })
  .catch(()=>{
    msg.innerHTML="<span style='color:red'>Error conexión</span>";
  });
}

</script>

</body>
</html>
